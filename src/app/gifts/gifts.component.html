<div>
  <h2>Gifts</h2>

  <div *ngIf="selectedGift">
    <h2>
      <!--{{selectedGift.description | uppercase}} is the gift-->
    </h2>
    <button (click)="gotoDetail()">View Details</button>
  </div>
  <div>
    <label>Gift Name:</label><input #giftName/>
    <button class="basic-btn" (click)="add(giftName.value); giftName.value=''">Add</button>
  </div>


  <div fxLayout fxLayout.xs="column" *ngFor="let gift of giftsFirebaseList | async">
    <!--each gift goes here -->
    <md-card>
      <md-card-header>
        <md-card-title>{{gift.gift}}</md-card-title>
        <md-card-subtitle>{{gift.description}}</md-card-subtitle>
      </md-card-header>
      <img md-card-image class="gift-img" [src] = gift.pictureURL>
      <md-card-content>
        <md-input-container>
          <input type="text" disabled="true" mdInput placeholder="Desired Rating">
          <md-slider max="10" min="1" value={{gift.desiredRating}}></md-slider>
          <md-slide-toggle [(ngModel)]=gift.recieved>Recieved</md-slide-toggle>
        </md-input-container>
        <md-input-container>
          <input mdInput placeholder="Recieve Time" [(ngModel)]=gift.recieveTime>
        </md-input-container>
        <md-input-container>
          <input mdInput placeholder="Added Time" [(ngModel)]=gift.addedTime>
        </md-input-container>
        <md-input-container>
          <input mdInput placeholder="Where to Buy" [(ngModel)]=gift.whereToBuy>
        </md-input-container>
      </md-card-content>
      <md-card-actions>
        <button md-raised-button color="primary" class="action-button">Like</button>
        <button  md-button (click)="delete(); $event.stopProgagation()">delete</button>
      </md-card-actions>
    </md-card>
  </div>
</div>
