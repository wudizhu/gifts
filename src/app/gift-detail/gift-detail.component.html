<div class="form-container" id="content-page">
  <div *ngIf="gift">
    <h2>{{gift.name}} details!</h2>
    <div>
      <label>id: </label>{{gift.id}}</div>
    <div>
      <label>name: </label>
      <input [(ngModel)]="gift.name" placeholder="name" />
    </div>
    <button class= "basic-btn" (click)="goBack()">Back</button>
    <button class= "basic-btn" (click)="save()">Save</button>
  </div>
</div>
